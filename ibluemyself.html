<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="ibluemyself.js"></script>

    <script>
      function createParagraph(num) {
        var paragraph = "";
        h = num;
        i = num*5;
        while (i > 0) {
          var quote = quotes[Math.floor(Math.random()*quotes.length)];
          console.log(quote);
          paragraph += quote + " ";
          i--;
          if (i%5 == 0) {
            paragraph += "\n\n";
          };
        };
        $("#lorem").text(paragraph);
      };
    </script>

    <link rel="stylesheet" href="ibluemyself.css"> 

  </head>
  <body>
    <div class="text-center mb-4">
      <h1>I Blue Myself</h1>
      <h5>An <i>Arrested Development</i> Lorem Ipsum Generator</h5>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div>
            <div class="pb-2">Choose the number of paragraphs you want (1-5):</div>
            <input type="number" id="quantity" name="quantity" class="mb-4" value="1" min="1" max="5">
          </div>
          <div>
            <button id="generate" onclick="createParagraph($('#quantity').val()); $('#clipboard').removeClass('d-none');" class="btn btn-outline-primary">
            Generate Lorem Ipsum
            </button>
            <button id="clipboard" class="d-none btn btn-outline-primary clipboard" data-clipboard-target="#lorem">
            Copy text
            </button>
          </div>
        </div>
        <div id="lorem" class="col">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>

    <script>
      var btn = document.getElementById('clipboard');
      var clipboard = new ClipboardJS('#clipboard');
      $("#clipboard").tooltip({
        trigger: 'click',
        placement: 'bottom'
      });

      function setTooltip(btn, message) {
        $(btn).text("Copied");
        $(btn).addClass("btn-primary");
        $(btn).addClass("text-white");
        /*$(btn).tooltip('hide')
          .attr('data-original-title', message)
          .tooltip('show');*/
      }

      function hideTooltip(btn) {
        setTimeout(function() {
          $(btn).text("Copy text");
          $(btn).removeClass("btn-primary");
          $(btn).removeClass("text-white");
          //$(btn).tooltip('hide');
        }, 1000);
      }

      clipboard.on('success', function(e) {
        console.log(e);
        setTooltip(e.trigger, 'Copied!');
        hideTooltip(e.trigger);
      });
      clipboard.on('error', function(e) {
        console.log(e);
        setTooltip(e.trigger, 'Failed!');
        hideTooltip(e.trigger);
      });
    </script>

  </body>
</html>
