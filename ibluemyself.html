<html lang="en" class="h-100">

    <script src="ibluemyself.js"></script>

    <script>
      function createParagraph(num) {
        if (num > 5) {
          num = 5;
        }
        else if (num == 0) {
          num = 1
        }
        else if (num < 0 && num > -6) {
          num = -1*num
        }
        else if (num < -5) {
          num = 5
        };

        var paragraph = "";
        h = num;
        i = num*5;
        while (i > 0) {
          var quote = quotes[Math.floor(Math.random()*quotes.length)];
          console.log(quote);
          paragraph += quote + " ";
          i--;
          if (i%5 == 0) {
            paragraph += "\n\n";
          };
        };
        $("#lorem").text(paragraph);
      };
    </script>

    <link rel="stylesheet" href="ibluemyself.css"> 

  </head>
  <body class="d-flex flex-column h-100">
    <main role="main" class="col-md-10 mx-auto">
      <div class="row d-flex flex-column mb-4 mt-4 text-light">
        <h1 class="col-12 col-sm-8 text-uppercase">I Blue Myself</h1>
        <h5 class="col-12 col-sm-6">An <i>Arrested Development</i> Lorem Ipsum Generator</h5>
      </div>
      <div class="row">
        <div class="col text-light">
          <div>
            <div class="pb-2">Choose the number of paragraphs you want (1-5):</div>
            <input type="number" id="quantity" name="quantity" class="mb-4" value="1" min="1" max="5">
          </div>
          <div class="mb-3">
            <button id="generate" onclick="createParagraph($('#quantity').val()); $('#clipboard').removeClass('d-none');" class="btn btn-outline-light mr-2 mb-3">
            Generate Lorem Ipsum
            </button>
            <button id="clipboard" class="d-none btn btn-outline-light clipboard mb-3" data-clipboard-target="#lorem">
            Copy text
            </button>
          </div>
        </div>
        <div id="lorem" class="col lorem">
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3">
      <div class="container col-sm-10 text-light">
        <span>Created by <a href ="https://andywaplinger.com" class="text-light">Andy Waplinger</a></span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>

    <script>
      var btn = document.getElementById('clipboard');
      var clipboard = new ClipboardJS('#clipboard');
      $("#clipboard").tooltip({
        trigger: 'click',
        placement: 'bottom'
      });

      function setTooltip(btn, message) {
        $(btn).text("Copied");
        $(btn).addClass("btn-primary");
        $(btn).addClass("btn-border-primary");
        $(btn).addClass("text-white");
        /*$(btn).tooltip('hide')
          .attr('data-original-title', message)
          .tooltip('show');*/
      }

      function hideTooltip(btn) {
        setTimeout(function() {
          $(btn).text("Copy text");
          $(btn).removeClass("text-white");
          $(btn).removeClass("btn-primary");
          //$(btn).tooltip('hide');
        }, 1000);
      }

      clipboard.on('success', function(e) {
        console.log(e);
        setTooltip(e.trigger, 'Copied!');
        hideTooltip(e.trigger);
      });
      clipboard.on('error', function(e) {
        console.log(e);
        setTooltip(e.trigger, 'Failed!');
        hideTooltip(e.trigger);
      });
    </script>

  </body>
</html>
